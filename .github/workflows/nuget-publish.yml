name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'  # Only triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual trigger (for testing only)

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Build and Publish
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version from tag: $VERSION"
        else
          echo "ERROR: This workflow should only run on version tags"
          exit 1
        fi

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package v${{ steps.get_version.outputs.VERSION }}
      run: dotnet pack Marventa.Framework/Marventa.Framework.csproj --configuration Release --no-build --output ./nupkgs -p:PackageVersion=${{ steps.get_version.outputs.VERSION }}

    - name: Publish v${{ steps.get_version.outputs.VERSION }} to NuGet.org
      run: |
        echo "üì¶ Publishing Marventa.Framework version ${{ steps.get_version.outputs.VERSION }} to NuGet.org"
        dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        echo "‚úÖ Successfully published version ${{ steps.get_version.outputs.VERSION }}"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: nuget-package-${{ steps.get_version.outputs.VERSION }}
        path: ./nupkgs/*.nupkg

    - name: Create GitHub Release v${{ steps.get_version.outputs.VERSION }}
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Marventa Framework v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## üöÄ Marventa Framework ${{ steps.get_version.outputs.VERSION }}

          ### ‚ú® New Features
          - **BaseDbContext**: Enterprise DbContext with automatic audit tracking, soft delete, multi-tenancy, and domain events
          - **Interface Organization**: 88 types reorganized into 17 domain-specific namespaces for better discoverability
          - **Enhanced Documentation**: Comprehensive examples for BaseDbContext, Repository pattern, and all extension methods

          ### üîß Architecture Improvements
          - **Data Access**: BaseRepository, UnitOfWork, and BaseDbContext with automatic features
          - **Organized Interfaces**: 71 interfaces + 13 classes + 4 enums in structured namespaces
          - **Clean Architecture**: Full implementation with SOLID principles

          ### üì¶ Installation
          ```bash
          dotnet add package Marventa.Framework --version ${{ steps.get_version.outputs.VERSION }}
          ```

          ### üìñ Documentation
          See [README](https://github.com/${{ github.repository }}/blob/master/README.md) for complete usage examples and architecture details.

          ### ‚ö†Ô∏è Breaking Changes
          None - fully backward compatible with v3.0.x
        draft: false
        prerelease: false
        files: ./nupkgs/*.nupkg